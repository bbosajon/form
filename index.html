<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <form class="form" id="form">
            <div class="image">
                <img src="images/katwe-colab-logo.png" alt="logo" class="size">
            </div>
            <h2>Register with us</h2>
            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" class="username" autocomplete="off" autocorrect="off">
                <span class="msg"></span>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" class="password">
                <span class="msgp"></span>
                <small>Error message</small>
            </div> 
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="text" id="password2" placeholder="Enter password again">
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
